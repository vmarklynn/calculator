<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="styles/style.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>

<body>

  <div class="container">
    <div class="calculator-body">
      <div class="display">
        <div class="digits">0</div>
      </div>
      <div class="button-container">
        <div class="button">
          <div class="button-text" id="num">
            7
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            8
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            9
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            /
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            4
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            5
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            6
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            *
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            1
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            2
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            3
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            -
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="decimal">
            .
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            0
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="reset">
            C
          </div>
        </div>
        <div class="button">
          <div class="button-text" id="num">
            +
          </div>
        </div>
        <div class="button" id="equal">
          <div class="button-text">
            =
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
